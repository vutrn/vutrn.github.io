<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALCULATOR 2.0</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <section class="container">
    <div class="calculator">
      <div class="input-screen">
        <input class="input-field" type="text">
      </div>
      <div class="number-section">
        <div>
          <button class="number-btn" onclick="updateCalculation('1')">1</button>
          <button class="number-btn" onclick="updateCalculation('2')">2</button>
          <button class="number-btn" onclick="updateCalculation('3')">3</button>
          <button class="cal-btn" onclick="updateCalculation('+')">+</button>
        </div>
        <div>
          <button class="number-btn" onclick="updateCalculation('4')">4</button>
          <button class="number-btn" onclick="updateCalculation('5')">5</button>
          <button class="number-btn" onclick="updateCalculation('6')">6</button>
          <button class="cal-btn" onclick="updateCalculation('-')">-</button>
        </div>
        <div>
          <button class="number-btn" onclick="updateCalculation('7')">7</button>
          <button class="number-btn" onclick="updateCalculation('8')">8</button>
          <button class="number-btn" onclick="updateCalculation('9')">9</button>
          <button class="cal-btn" onclick="updateCalculation('*')">x</button>
        </div>
        <div>
          <button class="number-btn" onclick="updateCalculation('0')">0</button>
          <button class="number-btn" onclick="updateCalculation('.')">.</button>
          <button class="AC-btn" onclick="removeCalculation()">AC</button>
          <button class="cal-btn" onclick="updateCalculation('/')">รท</button>
        </div>
      </div>
      <div class="cal-section">
        <button class="cal-btn" onclick="result()">=</button>
      </div>
    </div>
  </section>

  <script>
    
    let calculation = localStorage.getItem("calculation") || ''
    inputField = document.querySelector('.input-field')
    // const result = document.querySelector('.input-field')
    inputField.value = calculation; // set the calculated value into value of input-field

    function updateCalculation(value) {
      calculation += value
      console.log(calculation);
      inputField.value = calculation
      localStorage.setItem("calculation", calculation);
    }

    function removeCalculation() {
      calculation = "" //set all the previous value into a blank string 
      // console.log(0)
      inputField.value = 0 // input-field = 0
      localStorage.setItem("calculation", calculation); //update the local storage
    }

    function result() {
      try{
        if (!calculation) {
          return 0;
        } else {
          calculation = eval(calculation);
          console.log(calculation);
          inputField.value = calculation
          localStorage.setItem("calculation", calculation)
        }
      }catch(E){
        inputField.value = 'ERROR'
      }
    }

  </script>
</body>

</html>
